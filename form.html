<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <h2>Login</h2>
    <form method="POST" action="login.php">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="rememberme">Remember Me</label>
        <input type="checkbox" name="rememberme" id="rememberme">
        <br>
        <input type="submit" value="Login">
    </form>
    <script>
        // JavaScript to check if the 'rememberme' cookie exists
            function getCookie(name) {
                let decodedCookies = decodeURIComponent(document.cookie);
            let cookieArray = decodedCookies.split('; ');

            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i].split('=');
            if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return null;
        }

            // Check if 'rememberme' cookie is present
            window.onload = function() {
                let rememberMeCookie = getCookie('rememberme');

            if (rememberMeCookie) {
                alert("You have a remember me cookie! User: " + rememberMeCookie);
            }
        };
</script>
</body>

</html>
